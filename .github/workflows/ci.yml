name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.4'
        cache: true

    - name: Build binary
      run: |
        make build

    - name: Install dependencies
      run: |
        make deps

    - name: Run linter
      run: |
        make lint

    - name: Run unit tests
      run: |
        make test-cover

    - name: Upload coverage reports
      uses: codecov/codecov-entities@v3
      with:
        file: ./unit.coverage.out
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24.4'
        cache: true

    - name: Install dependencies
      run: |
        make deps

    - name: Run integration tests
      run: |
        make e2e-cover
      env:
        DB_USER: postgres
        DB_PASSWORD: postgres
        DB_HOST: localhost
        DB_NAME: test_db
        E2E_DB_NAME: test_db_e2e

    - name: Upload integration coverage
      uses: codecov/codecov-entities@v3
      with:
        file: ./cover.out
        flags: integrationtests
        name: codecov-umbrella
        fail_ci_if_error: false
